<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div class="c-siteBox">
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Height:
        <input type="number" id="input_height" name="height" min="1" value="10">
        Width:
        <input type="number" id="input_width" name="width" min="1" value="10">
        <input type="submit" class="submit" value="Make Table"> 
        <button type="reset" id="reset" class="btn btn-info mb-2">Reset</button>
        <p> Max Grid Height: 30 | Max Grid Width: 30</p>

    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <p id="desc"><strong>Left-click:</strong> apply color | <strong>Right-click</strong>: remove color</p>
    <p id="message"><span></span></p>
    
    <table id="pixel_canvas"></table>
    </div>
    <script type="text/javascript" rel="javascript" src="designs.js"></script>  
</body>
</html>
